version: '3.8'

services:
  backend:
    build:
      context: .
    container_name: ai_summary_backend
    ports:
      - "8000:8000"
    volumes:
      - .:/backend
      - ./media:/backend/media      
    env_file:
      - .env
    command: sh -c "crond && python manage.py migrate && tail -f /dev/null"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    container_name: ai_summary_db
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - .env  # Cargar variables desde .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -q -d $DB_NAME -U $DB_USER"]
      interval: 5s
      timeout: 5s
      retries: 5
      
  frontend:
    build:
      context: .
    container_name: ai_summary_frontend
    ports:
      - "8501:8501"
    volumes:
      - .:/backend
      - ./media:/backend/media
    env_file:
      - .env
    command: >
      sh -c "streamlit run app.py"
    depends_on:
      - backend

volumes:
  db-data:
